{% extends 'base.html' %}

{% block content %}
<h2>
    {% block title %} Create a New Post {% endblock %}
</h2>

<form action="{{ url_for('create') }}" method="post">
    <label for="content">Content</label>
    <textarea name="content" id="content"></textarea>
    <input type="submit" value="Create">
</form>
{% endblock %}
